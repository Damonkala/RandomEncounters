<h1>Welcome Home</h1>
<div ng-if="loggedIn">
	<button ng-click="findFriendIn(userInfo.location, userInfo.username)">Find a new friend in {{userInfo.location}}</button>
	<input type="text" ng-model="interest" placeholder="interest">
	<button ng-click="submitInterest(interest)">Add a new interest</button>
	<div ng-repeat="interest in userInfo.interests">
		{{interest}}
	</div>
</div>
